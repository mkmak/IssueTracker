<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- <base href="https://b-hw2-38225.firebaseapp.com/"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Page Title</title>
  <!-- This page utilizes the following html tags: 
		html, head, title, body, main, article, form,
		h1, header, small, p, label, time, br, input, button, 
  -->

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="initFirebase.js"></script>

</head>
<body>
  <header>
    <div class="container">
      <h2 id="header">Add Issue:</h2>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="issues.html">Issues</a></li>
          <li><a id="signoutbtn" href="index.html">Log Out</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <hr>

  <section>
    <div class="container">
      <form>
        <div class="row">
          <div class="col1">
            <label>Issue Title</label>
          </div>
          <div class="col2">
            <input name="title" type="text" placeholder="Enter Issue Title" value="Signup Page Validation">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col1">
            <label>Issue Type</label>
          </div>
          <div class="col2">
            <input name="type" type="text" placeholder="Enter Issue Type" value="HTML Content">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col1">
            <label>Issue Description</label>
          </div>
          <div class="col2">
            <textarea name="desc" rows="8" cols="50">login.html yields three errors in the w3 validator</textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col1">
            <label>Issue Attachment: </label>
          </div>
          <div class="col2">
            <input type="file">
          </div>
        </div>
        <br>
        <!-- <input type="submit">
        <input type="reset"> -->
      </form>
      <button type="button" onclick="location.href='issues_added.html'">Submit</button>
      <button type="button">Reset</button>
    </div>
  </section>
  
  <script>
      function logout(){
        firebase.auth().signOut();
      }
  
      document.getElementById('signoutbtn').addEventListener('click', logout);
    </script>

</body>
</html>
