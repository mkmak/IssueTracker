<body>
    <canvas id="Text"></canvas>
    <script>
        var canvasText = document.getElementById("Text");
        if (canvasText.getContext) {
            var ctxText = canvasText.getContext("2d");
            var text = 'Interaction';
            ctxText.font = '40pt Cursive';
            ctxText.fillStyle = '#fc0';
            ctxText.strokeStyle = '#f90';
            ctxText.fillText(text, 3, 62);
            ctxText.strokeText(text, 1, 60);
        }
    </script>
    <noscript><h2>Interaction</h2></noscript>

    <details>
        <summary><label for=fn>Computer Usage:</label></summary>
        <p>media: <progress max="100" value="20"></progress> 20%</p>

        <p>other: <progress max="100" value="40"></progress> 40%</p>
        <p>remaining: <progress max="100" value="10"></progress> 10%</p>
    </details>
    <br><br><br><br>
    <button onclick="showContent()">Calculator</button>
    <template id="template">
      <form oninput="c.value = a.valueAsNumber + b.valueAsNumber">
        <input type="number" name="a"> +
        <input type="number" name="b"> =
        <output name=c for="a b"></output>
      </form>
    </template>
    <script>
        function showContent() {
            var temp = document.getElementById('template').content.cloneNode(true);
            document.body.appendChild(temp);
        }
    </script>
