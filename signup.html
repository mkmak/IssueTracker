<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- <base href="https://b-hw2-38225.firebaseapp.com/"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" href="images/favicon.png">
  <title>Issue Tracker</title>

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="initFirebase.js"></script>

</head>

<body>
  <header>
    <div class="container">
      <h1 id="header">Welcome to Issue Tracker!</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <hr>

  <section>
    <div class="container">
      <fieldset>
        <legend>Sign Up For An Account:</legend>
        Email: <input id="email" type="email" placeholder="Enter your email..."><br>
        Password: <input id="password" type="password" placeholder="Enter your password"><br>
        <p></p>
        <button id="signupbtn">Sign up</button>
      </fieldset>
      <p>Already have an account? <a href="login.html">Log in here</a></p>
    </div>
  </section>

  <script>
    var db = firebase.firestore();
    const settings = {timestampsInSnapshots: true};
    db.settings(settings);

    document.getElementById('signupbtn').addEventListener('click', signup);
    
    function signup(){
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      console.log('signing up...');

      firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
        alert(error.message);
        console.log(error.message);
      });
    }

    window.onload = function(){
      init();
    };

    function init(){
      console.log('initializing...');
      firebase.auth().onAuthStateChanged(function(user) {
        if(user){
          var email = document.getElementById('email').value;
          db.collection('users').doc(user.uid).set({
            email: email
          });

          location.href = "index.html"
        }
      });
    }
  </script>

</body>
</html>
