<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- <base href="https://b-hw2-38225.firebaseapp.com/"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Page Title</title>
  <!-- This page utilizes the following html tags: 
		html, head, title, body, main, article, form,
		h1, header, small, p, label, time, br, input, button, 
  -->
</head>
<body>
  <header>
    <h1>Edit Issue</h1>
  </header>
  <form>

    <div class="row">
      <div class="col1">
        <label>Issue Title</label>
      </div>
      <div class="col2">
        <input name="title" type="text" placeholder="Enter Issue Title">
      </div>
    </div>

    <br>

    <div class="row">
        <div class="col1">
          <label>Issue Type</label>
        </div>
        <div class="col2">
          <input name="type" type="text" placeholder="Enter Issue Type">
        </div>
      </div>

    <br>

    <div class="row">
      <div class="col1">
        <label>Issue Description</label>
      </div>
      <div class="col2">
        <textarea name="desc" rows="8" cols="50" placeholder="Enter description"></textarea>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col1">
        <label>Issue Attachment: </label>
      </div>
      <div class="col2">
        <input type="file">
      </div>
    </div>
    
    <br>
    
    <!-- <input type="submit">
    <input type="reset"> -->
  </form>
  <button type="button" onclick="location.href='issues_added.html'">Submit</button>
  <button type="button">Reset</button>
  <br>
</body>
</html>
