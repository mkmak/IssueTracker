<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- <base href="https://b-hw2-38225.firebaseapp.com/"> -->
  <title>Table</title>
  <!-- This page utilizes the following html tags:  
    table, caption, colgroup, col, tr, th, td, thead, tbody, tfoot, 
    datalist, option, input, p, dialog, p br
  -->
  <!--
    This page has a validator warning:
      The dialog element is not supported in all browsers. Please be sure to test, and consider using a polyfill.
  -->
</head>
<body>
  <header> 
    <h1>Issue Name: Table</h1> 
    <h3>Issue Type: Table Tags </h3><h3>Issue Description</h3>
    <p>	This includes tabular data.</p>
  </header>
  <table>
    <caption>List of customers</caption>
    <colgroup>
      <col>
      <col span="2">
    </colgroup>
    <thead>
      <tr>
        <th>Customer Id</th>
        <th>Customer Name</th>
        <th>Customer Type</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1</td>
        <td>Michael McBugFace</td>
        <td>Friend</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Shitoshi Crapamoto</td>
        <td>Sponsor</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Scam Diego Union Tribune</td>
        <td>Random dude</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td>3</td>
        <td colspan="2">Total number of customers</td>
      </tr>
    </tfoot>
    
  </table>
  <dialog open>
  <p>New Customer <br>
    Name: <input type="text"> <br>
    Type: <input type="text" list="customertype">
    <datalist id="customertype">
        <option value="sponsor"></option>
        <option value="type1"></option>
        <option value="type2"></option>
        <option value="type3"></option>
    </datalist>
  </p>
</dialog>
</body>
</html>
